<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>君君的小宇宙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        canvas#stars {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 1.5em;
        }

        .section {
            padding: 2em;
        }

        .mood-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            backdrop-filter: blur(8px);
        }

        .btn {
            background-color: #ffd700;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 1em auto;
        }

        .btn:hover {
            background-color: #ffc107;
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1em;
            margin-top: 1em;
        }

        .card {
            background: rgba(255,255,255,0.1);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 1.5em;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .result {
            margin-top: 2em;
            font-size: 1.1em;
            display: none;
            animation: fadeIn 1.2s ease-in-out forwards;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .footer {
            margin-top: 3em;
            font-style: italic;
            font-size: 1em;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .footer.show {
            opacity: 1;
        }
    </style>
</head>
<body>
<canvas id="stars"></canvas>

<div class="section">
    <h1>君君的小宇宙 🌌</h1>

    <div class="mood-box">
        <button class="btn" onclick="showMood()">🔮 今天的君君心情指數</button>
        <p id="moodResult"></p>
    </div>

    <div class="card-container">
        <div class="card" onclick="selectCard('prince')">👦 小王子</div>
        <div class="card" onclick="selectCard('rose')">🌹 小玫瑰</div>
        <div class="card" onclick="selectCard('fox')">🦊 小狐狸</div>
    </div>

    <div class="result" id="resultBox"></div>
    <div class="footer hidden" id="footer">
        不管妳選哪個，都藏著妳的可愛小宇宙💫
    </div>
</div>

<script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function createStars() {
        stars = [];
        for (let i = 0; i < 120; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                alpha: Math.random(),
                delta: Math.random() * 0.02
            });
        }
    }

    function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let star of stars) {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
            ctx.fill();
            star.alpha += star.delta;
            if (star.alpha <= 0 || star.alpha >= 1) star.delta *= -1;
        }
        requestAnimationFrame(animateStars);
    }

    window.addEventListener("resize", () => {
        resizeCanvas();
        createStars();
    });

    resizeCanvas();
    createStars();
    animateStars();

    const moods = [
        {score: 85, text: "適合吃甜點，給自己一點溫柔的時光 🍰"},
        {score: 72, text: "今天適合散步，讓心靈放鬆一下 🌿"},
        {score: 94, text: "能量滿滿，適合嘗試新挑戰 🚀"},
        {score: 65, text: "有點疲憊，記得多休息喔 🛌"},
        {score: 80, text: "保持微笑，生活充滿希望 😊"},
    ];

    function showMood() {
        const random = moods[Math.floor(Math.random() * moods.length)];
        document.getElementById("moodResult").textContent =
            `今天的君君：✨快樂指數 ${random.score}% ✨\n${random.text}`;
    }

    function selectCard(type) {
        let message = "";
        if (type === "prince") {
            message = "你是溫柔的小王子，對世界充滿好奇與愛，願意傾聽他人的故事，也珍惜每一份陪伴。";
        } else if (type === "rose") {
            message = "你是驕傲的小玫瑰，看似柔弱卻充滿力量，渴望被重視、被呵護，是獨一無二的存在。";
        } else if (type === "fox") {
            message = "你是忠誠的狐狸，聰明又敏感，懂得珍惜每一次真誠的相遇。「有你陪伴，日子變得更美好。」";
        }

        const resultBox = document.getElementById("resultBox");
        const footer = document.getElementById("footer");

        resultBox.textContent = message;
        resultBox.style.display = "block";

        footer.classList.remove("hidden");
        setTimeout(() => footer.classList.add("show"), 600);
    }
</script>
</body>
</html>
