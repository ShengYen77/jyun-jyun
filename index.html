<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>君君的小王子心測</title>
<style>
  body {
    font-family: "微軟正黑體", Arial, sans-serif;
    background: linear-gradient(to bottom right, #fefcea, #d4ecf9);
    margin: 20px;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    color: #2a2a72;
  }

  button {
    background-color: #6b8e23;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    margin: 15px 10px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #556b2f;
  }

  .result, .game-result {
    margin-top: 20px;
    font-size: 20px;
    color: #333;
  }

  .emoji {
    font-size: 28px;
  }

  .card-container {
    margin-top: 25px;
  }

  .card {
    display: inline-block;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 15px 25px;
    margin: 10px;
    width: 200px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  .card .title {
    font-weight: 700;
    font-size: 22px;
    margin-bottom: 8px;
    color: #4a4a8a;
  }

  .card .desc {
    font-size: 16px;
    color: #555;
    min-height: 60px;
  }

  .footer {
    margin-top: 30px;
    font-size: 18px;
    color: #b03060;
    font-weight: 700;
  }

  /* ⭐ 星星動畫 CSS */
  .star {
    position: fixed;
    top: -20px;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall 8s linear infinite, twinkle 2s ease-in-out infinite alternate;
    z-index: 0;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) translateX(0);
    }
    100% {
      transform: translateY(100vh) translateX(20px);
    }
  }

  @keyframes twinkle {
    0% { opacity: 0.3; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>

<h1>君君的小王子心測</h1>

<!-- 表情溫度計 -->
<button id="moodBtn">測試今天的快樂指數</button>
<div class="result" id="moodResult"></div>

<!-- 小遊戲角色選擇 -->
<div class="card-container">
  <div class="card" data-role="guardian">
    <div class="emoji">🌟</div>
    <div class="title">小王子星球的守護者</div>
    <div class="desc">溫柔且有責任感，守護妳的小世界</div>
  </div>
  <div class="card" data-role="fox">
    <div class="emoji">🦊</div>
    <div class="title">狐狸朋友</div>
    <div class="desc">聰明又忠誠，是最好的陪伴唷</div>
  </div>
  <div class="card" data-role="rose">
    <div class="emoji">🌹</div>
    <div class="title">玫瑰花朵</div>
    <div class="desc">獨特且堅強，有著不可取代的魅力</div>
  </div>
</div>

<div class="game-result" id="gameResult"></div>

<div class="footer" id="footerText"></div>

<script>
  const moodBtn = document.getElementById("moodBtn");
  const moodResult = document.getElementById("moodResult");
  const cards = document.querySelectorAll(".card");
  const gameResult = document.getElementById("gameResult");
  const footerText = document.getElementById("footerText");

  moodBtn.addEventListener("click", () => {
    const index = Math.floor(Math.random() * 101);
    moodResult.innerHTML = `✨今天的君君：快樂指數 ${index}% ✨<br>適合吃甜點、被小宇宙溫柔包圍 🍰💕`;
  });

  const roleData = {
    guardian: {
      name: "小王子星球的守護者",
      description: "妳像守護小王子星球的勇敢守護者，充滿責任感與溫柔，守護身邊的人。",
      phrase: "守護妳的星球，也守護妳的小世界。"
    },
    fox: {
      name: "狐狸朋友",
      description: "妳是聰明又忠誠的狐狸朋友，懂得珍惜真摯的友情，總是溫柔陪伴。",
      phrase: "真正重要的，是用心去看，用心去感受。"
    },
    rose: {
      name: "玫瑰花朵",
      description: "妳像那朵獨一無二的玫瑰花，雖然有時脆弱，但散發獨特魅力與堅強。",
      phrase: "妳的美麗來自內心，獨一無二，令人著迷。"
    }
  };

  cards.forEach(card => {
    card.addEventListener("click", () => {
      const role = card.getAttribute("data-role");
      const data = roleData[role];
      gameResult.innerHTML = `<strong>${data.name}</strong><br>${data.description}<br><em>「${data.phrase}」</em>`;
      footerText.textContent = "「每個選擇背後，都藏著妳的可愛小宇宙❤️」";
    });
  });

  // ⭐ 動態星星動畫
  function createStar() {
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.animationDuration = 6 + Math.random() * 4 + "s";
    star.style.opacity = Math.random();
    document.body.appendChild(star);

    setTimeout(() => {
      star.remove();
    }, 10000);
  }

  setInterval(() => {
    const count = 1 + Math.floor(Math.random() * 2);
    for (let i = 0; i < count; i++) createStar();
  }, 1000);
</script>

</body>
</html>
