<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>君君心情指數</title>
    <style>
        body {
            font-family: '微軟正黑體', Arial, sans-serif;
            background: linear-gradient(135deg, #FDEFEF, #FADADD, #F8BBD0);
            color: #333;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 40px;
            font-size: 2.5rem;
            color: #b85c7b;
        }
        .thermometer {
            width: 100px; height: 300px;
            background: linear-gradient(to top, #f48fb1 0%, #fce4ec 100%);
            border-radius: 50px;
            border: 4px solid #b85c7b;
            position: relative;
            margin: 20px 0;
        }
        .mercury {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 70%;
            background: #e91e63;
            border-radius: 50px 50px 0 0;
            left: 50%;
            transform: translateX(-50%);
            transition: height 0.5s ease;
        }
        #moodMessage {
            font-size: 1.2rem;
            margin: 10px 0 30px;
            color: #7b4257;
        }
        #quote {
            font-size: 1rem;
            color: #a56b7b;
            margin-bottom: 40px;
        }
        button {
            background-color: #b85c7b;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 50px;
        }
        button:hover {
            background-color: #a04a6b;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: #f9d5e5;
            border-radius: 20px;
            padding: 20px;
            width: 180px;
            box-shadow: 0 4px 8px rgba(184,92,123,0.3);
            text-align: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card span.emoji {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 10px;
        }
        #personality {
            font-size: 1.1rem;
            color: #7b4257;
            min-height: 60px;
            margin-bottom: 20px;
            max-width: 400px;
            text-align: center;
            line-height: 1.4;
        }
        #ending {
            font-size: 1.2rem;
            font-weight: 600;
            color: #b85c7b;
            margin-bottom: 60px;
        }
        @media (max-width: 600px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<h1>君君心情指數</h1>
<div class="thermometer">
    <div class="mercury" id="mercury"></div>
</div>
<button id="moodBtn">看看今天的君君</button>
<div id="moodMessage"></div>
<div id="quote"></div>

<div class="cards">
    <div class="card" data-type="prince">
        <span class="emoji">👑</span>
        小王子‧守護者
    </div>
    <div class="card" data-type="fox">
        <span class="emoji">🦊</span>
        小王子‧忠誠的狐狸
    </div>
    <div class="card" data-type="star">
        <span class="emoji">🌟</span>
        小王子‧閃亮的星星
    </div>
</div>

<div id="personality"></div>
<div id="ending">不管妳選哪個，都藏著妳的可愛小宇宙💫</div>

<script>
    const moodBtn = document.getElementById('moodBtn');
    const mercury = document.getElementById('mercury');
    const moodMessage = document.getElementById('moodMessage');
    const quote = document.getElementById('quote');
    const personality = document.getElementById('personality');
    const cards = document.querySelectorAll('.card');

    moodBtn.addEventListener('click', () => {
        const smileIndex = Math.floor(Math.random() * 20) + 80; // 80~99%
        mercury.style.height = smileIndex + '%';
        moodMessage.textContent = `今天的君君：✨快樂指數 ${smileIndex}% ✨`;
        quote.textContent = '適合享受一點甜蜜時光，輕輕感受被呵護的溫柔💕';
    });

    const personalities = {
        prince: {
            desc: '你是小王子，守護著純真與善良，總是在乎身邊的人，願意為他們付出。',
            phrase: '「你就是我心中那道最溫暖的光。」'
        },
        fox: {
            desc: '你是忠誠的狐狸，聰明又敏感，懂得珍惜每一次真誠的相遇。',
            phrase: '「有你陪伴，日子變得更美好。」'
        },
        star: {
            desc: '你是閃亮的星星，帶來希望和夢想，讓平凡的日子閃閃發亮。',
            phrase: '「你的光芒，點亮了我的世界。」'
        }
    };

    cards.forEach(card => {
        card.addEventListener('click', () => {
            const type = card.getAttribute('data-type');
            personality.textContent = personalities[type].desc + ' ' + personalities[type].phrase;
        });
    });
</script>
</body>
</html>
